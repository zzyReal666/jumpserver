{% extends 'base.html' %}

{% block content %}
    {% include 'nav_cat_bar.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写基本信息  <small> Add user info.</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">未启用 1</a>
                                </li>
                                <li><a href="#">未启用 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label for="j_username" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="j_username" name="username" placeholder="Username" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="j_password" class="col-sm-2 control-label">密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="j_password" name="j_password" placeholder="Password" type="password" class="form-control">
                                    <span class="help-block m-b-none">
                                        登陆web的密码
                                    </span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="j_ssh_key_pwd1" class="col-sm-2 control-label">密钥密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="j_ssh_key_pwd1" name="j_ssh_key_pwd1" placeholder="SSH Key Password" type="password" class="form-control">
                                    <span class="help-block m-b-none">
                                        登陆 Jumpserver 使用的SSH密钥的密码
                                    </span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="j_name" class="col-sm-2 control-label">姓名<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="j_name" name="j_name" placeholder="Name" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="j_group" class="col-lg-2 control-label">属组<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select id="j_group" name="j_group" class="form-control m-b" multiple>
                                        {% for group in all_group %}
                                            {% if forloop.first %}
                                                <option value="{{ group.id }}" selected>{{ group.name }}</option>
                                            {% else %}
                                                <option value="{{ group.id }}">{{ group.name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="j_role" class="col-lg-2 control-label">角色<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select id="j_role" name="j_role" class="form-control m-b">
                                        {% for r, role in roles.items %}
                                            <option value="{{ r }}">{{ role }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="j_ssh_pwd" class="col-sm-2 control-label">SSH密码</label>
                                <div class="col-sm-8">
                                    <input id="j_ssh_pwd" name="j_ssh_pwd" type="password" placeholder="SSH Password" class="form-control">
                                    <span class="help-block m-b-none">
                                        如果使用password方式，该密码是用户在后端服务器的密码
                                    </span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="j_email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input id="j_email" name="j_email" type="email" placeholder="Email" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">是否启用</label>

                                <div class="col-sm-8">
                                    <div class="radio i-checks">
                                        <label><input type="radio" value="1" name="j_is_active" checked>启用 </label>
                                    </div>
                                    <div class="radio i-checks">
                                        <label><input type="radio" value="0" name="j_is_active">禁用 </label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="submit">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
