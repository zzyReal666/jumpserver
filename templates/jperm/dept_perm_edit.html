{% extends 'base.html' %}
{% load mytags %}
{% block content %}
{% include 'nav_cat_bar.html' %}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 部门授权添加 </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">未启用 1</a>
                            </li>
                            <li><a href="#">未启用 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <form id="sudoPerm" method="post" class="form-horizontal" action="">
                        {% if error %}
                            <div class="alert alert-warning text-center">{{ error }}</div>
                        {% endif %}
                        {% if msg %}
                            <div class="alert alert-success text-center">{{ msg }}</div>
                        {% endif %}
                        <div class="row">

                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">部门<span class="red-fonts">*</span></label>
                                <div class="col-sm-4">
                                    <div>
                                        <select id="depts" name="depts" class="form-control" size="12" multiple>
                                            {% for dept in depts %}
                                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>


                                <div class="col-sm-1">
                                    <div class="btn-group" style="margin-top: 60px;">
                                        <button type="button" class="btn btn-white" onclick="move('depts', 'dept_select')"><i class="fa fa-chevron-right"></i></button>
                                        <button type="button" class="btn btn-white" onclick="move('dept_select', 'depts')"><i class="fa fa-chevron-left"></i> </button>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div>
                                        <select id="dept_select" name="dept_select" class="form-control m-b" size="12"  multiple>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">主机<span class="red-fonts">*</span></label>
                                <div class="col-sm-4">
                                    <div>
                                        <select id="assets" name="assets" class="form-control m-b" size="12" multiple>
                                            {% for asset in assets %}
                                            <option value="{{ asset.id }}">{{ asset.ip }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-1">
                                    <div class="btn-group" style="margin-top: 60px;">
                                        <button type="button" class="btn btn-white" onclick="move('assets', 'asset_select')"><i class="fa fa-chevron-right"></i></button>
                                        <button type="button" class="btn btn-white" onclick="move('asset_select', 'assets')"><i class="fa fa-chevron-left"></i> </button>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div>
                                        <select id="asset_select" name="asset_select" class="form-control m-b" size="12"  multiple>
                                        </select>
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script>
$('#sudoPerm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    fields: {
        "name": {
            rule: "required",
            tip: "输入授权名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "user_groups_select": {
            rule: "required",
            tip: "选择用户组",
            ok: "",
            msg: {checked: "至少选择一个用户组"}
        },
        "asset_groups_select": {
            rule: "required",
            tip: "选择主机组",
            ok: "",
            msg: {checked: "至少选择一个主机组"}
        }

    },
    valid: function(form) {
        form.submit();
    }
});


$(document).ready(function(){
    $("#submit_button").click(function(){
        $('#users_selected option').each(function(){
            $(this).prop('selected', true)
        })
    })
})
</script>

{% endblock %}
