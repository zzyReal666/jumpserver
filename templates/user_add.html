{% extends 'base.html' %}

{% block content %}
    {% include 'nav_cat_bar.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>All form elements <small>With custom checbox and radion elements.</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <form method="post" class="horizontal">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                                <div class="col-sm-6"><input id="username" name="username" type="text" class="form-control"></div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码<span class="red-fonts">*</span></label>
                                    <div class="col-sm-8"><input id="password" name="password" type="password" class="form-control">
                                        <span class="help-block m-b-none">
                                            Password for login web system.
                                        </span>
                                    </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label for="password_confirm" class="col-sm-2 control-label">确认密码<span class="red-fonts">*</span></label>
                                    <div class="col-sm-6">
                                        <input id="password_confirm" name="password_confirm" type="password" class="form-control">
                                    </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
