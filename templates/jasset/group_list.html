{% extends 'base.html' %}
{% block content %}
{% include 'nav_cat_bar.html' %}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-10">
            <div class="panel-options">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1" class="text-center"><i class="fa fa-laptop"></i> 主机组列表 </a></li>
                    <li><a href="/jasset/idc_list" class="text-center"><i class="fa fa-bar-chart-o"></i> IDC列表 </a></li>
                </ul>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                    <a target="_blank" href="/jasset/group_add" class="btn btn-sm btn-primary "> 添加 </a>
                    </div>

                    <table class="table table-striped table-bordered table-hover " id="editable" >
                        <thead>
                            <tr>
                                <th class="text-center"> ID </th>
                                <th class="text-center"> 主机组名 </th>
                                <th class="text-center"> 备注 </th>
                                <th class="text-center"> 操作 </th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for post in posts %}
                            <tr class="gradeX">
                                <td class="text-center"> {{ post.id }} </td>
                                <td class="text-center"> {{ post.name }} </td>
                                <td class="text-center"> {{ post.comment }} </td>
                                <td class="text-center">
                                    <a href="/jasset/{{ post.ip }}/" class="iframe btn btn-xs btn-primary">详情</a>
                                    <a href="/jasset/host_edit/{{ post.ip }}" class="btn btn-xs btn-info">编辑</a>
                                    <a href="/jasset/group_del/{{ post.id }}" class="btn btn-xs btn-danger">删除</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
