{% extends 'base.html' %}
{% block content %}
        <fieldset >
            <legend>{{ username }}</legend>
            允许sudo的主机：
            <ul class="list-group">
              {% for host in sudoHost %}
              <li class="list-group-item">{{ host }}</li>
              {% endfor %}
            </ul>
            <br />
            允许的sudo命令：

            <ul class="list-group">
              {% for cmd in sudoCommand %}
              <li class="list-group-item">{{ cmd }}</li>
              {% endfor %}
            </ul>

        </fieldset>
{% endblock %}
