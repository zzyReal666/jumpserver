{% extends 'base.html' %}
{% block content %}
    <form method="post" action="">
        <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th><input onclick="selectAll()" type="checkbox"  name="select_all" style="select_all" id="select_all"/></th>
                <th>id</th>
                <th>用户名</th>
                <th>主机</th>
                <th>监控</th>
                <th>命令统计</th>
                <th>阻断</th>
                <th>开始时间</th>
                <th>结束时间</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs.object_list %}
            <tr>
                <td><input type="checkbox" name="selected" value="{{ log.id }}"></td>
                <td>{{ log.user }}</td>
                <td>{{ log.host }}</td>
                <td><a href="#">监控</a></td>
                <td><a href="#">命令统计</a></td>
                <td><a href="#">阻断</a> </td>
                <td>{{ log.start_time|stamp2str }}</td>
                <td>{{ log.end_time|stamp2str }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    <!--<button class="btn btn-primary">删除</button>-->
    </form>
{% endblock %}
